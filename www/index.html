<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
 <script src="components/jquery-3.3.1.min.js"></script>
 <script src="components/carros.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });
  </script>
</head>
<body>
  
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1> cadastro carro</h1>
      </div>
      </div>
   
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
        <label for="">modelo:</label>
        <input type="text" class="form-control" id="txtModelo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
        <label for="">cor:</label>
        <input type="text" class="form-control" id="txtCor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
        <label for="">fabricante:</label>
        <input type="text" class="form-control" id="txtFabricante">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
        <label for="">ano:</label>
        <input type="text" class="form-control" id="txtAno">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
        <label for="">valor:</label>
        <input type="text" class="form-control" id="txtValor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
         <div class="form-group">
        <button class="btn btn-success btn-block" id="btncadastro">cadastro</button>
        </div>
      </div>
      </div>
       <div class="row">
      <div class="col-md-12">
        <div class="form-group">
        <button class="btn btn-primary btn-block" id="btnListar">listar carros</button>
        </div>
      </div>
    </div>

 
</body>
 
</html>
